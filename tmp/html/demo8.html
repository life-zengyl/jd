<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        circle {
            -webkit-transition: stroke-dasharray .25s;
            transition: stroke-dasharray .25s;
        }
        .err-product{mix-blend-mode: color-burn;  }

    </style>
</head>
<body>
<svg width="440" height="440" viewbox="0 0 440 440">
    <circle cx="220" cy="220" r="170" stroke-width="50" stroke="#D1D3D7" fill="none"></circle>
    <circle cx="220" cy="220" r="170" stroke-width="50" stroke="#00A5E0" fill="none" transform="matrix(0,-1,1,0,0,440)" stroke-dasharray="0 1069"></circle>
</svg>
<p>拖我：<input id="range" type="range" min="0" max="100" value="0" style="width: 15rem"></p>
<img width="220" height="220" class="err-product" data-img="1" src="//img12.360buyimg.com/n7/jfs/t3700/244/142592858/214758/4bcd00ce/58006c07N3eb3073b.jpg">
</body>
<script>
    if (window.addEventListener) {
        var range = document.querySelector("#range"), circle = document.querySelectorAll("circle")[1];
        if (range && circle) {
            range.addEventListener("change", function() {
                var percent = this.value / 100, perimeter = Math.PI * 2 * 170;
                circle.setAttribute('stroke-dasharray', perimeter * percent + " " + perimeter * (1- percent));
            });
        }
    }
</script>
</html>
